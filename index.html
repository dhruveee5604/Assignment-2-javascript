<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smoothie Machine</title>
  <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1> Smoothie Machine </h1>
    <form id="smoothieForm">
      <label for="size">Choose Size:</label>
      <select id="size" required>
        <option value="">--Select--</option>
        <option value="Small">Small ($3)</option>
        <option value="Medium">Medium ($5)</option>
        <option value="Large">Large ($7)</option>
      </select>

      <fieldset>
        <legend>Select Ingredients ($1 each):</legend>
        <label><input type="checkbox" value="Strawberries" /> Strawberries</label>
        <label><input type="checkbox" value="Banana" /> Banana</label>
        <label><input type="checkbox" value="Blueberries" /> Blueberries</label>
        <label><input type="checkbox" value="Mango" /> Mango</label>
        <label><input type="checkbox" value="Lychee" /> Lychee</label>
      </fieldset>

      <label for="sweetener">Sweetener:</label>
      <select id="sweetener">
        <option value="None">None</option>
        <option value="Honey">Honey</option>
        <option value="Sugar">Sugar</option>
      </select>

      <button type="submit">Order Smoothie</button>
    </form>

    <div id="output" class="output-card"></div>
  </div>


</body>
</html>
